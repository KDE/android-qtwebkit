<!DOCTYPE html>

<html>
<head>
  <style type="text/css" media="screen">
    iframe {
        border: 10px solid black;
        padding: 5px;
        margin: 20px;
        height: 150px;
        width: 300px;
        -webkit-box-shadow: 0 0 20px black;
    }
    
    .overlay {
      position: absolute;
      width: 50px;
      height: 50px;
      top: 5px;
      left: 5px;
      background-color: rgba(0, 0, 0, 0.2);
    }
    
  </style>
  <script type="text/javascript" charset="utf-8">
    if (window.layoutTestController) {
        layoutTestController.dumpAsText();
        layoutTestController.waitUntilDone();
    }

    function doTest()
    {
        if (window.layoutTestController)
            layoutTestController.display();

        document.getElementById('parent-iframe').src = "about:blank";
        if (window.layoutTestController) {
            document.getElementById('layers').innerHTML = layoutTestController.layerTreeAsText();
            layoutTestController.notifyDone();
        }
    }
    
    window.addEventListener('load', doTest, false);
  </script>
</head>
<body>

    <iframe id="parent-iframe" src="resources/composited-subframe.html"></iframe>
    
    <div class="overlay">
    </div>

    <p>The iframe content was removed. There should be no layers here.</p>
    <pre id="layers">Layer tree appears here in DRT.</pre>
</body>
</html>
