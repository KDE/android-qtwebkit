<p>This tests for a crash when changing the alignment of content that starts with an image not inside its own block container.</p>
<div id="div" contenteditable="true"><img src="../resources/abe.png"><div>This text and the image above should be right aligned.</div></div>

<script>
var div = document.getElementById("div");
div.focus();
document.execCommand("JustifyRight");
</script>
