<html>
<head>
<script>
if (window.layoutTestController) {
  layoutTestController.dumpAsText();
  layoutTestController.setCanOpenWindows();
  layoutTestController.setPopupBlockingEnabled(true);
  layoutTestController.setCloseRemainingWindowsWhenComplete(true);
  layoutTestController.waitUntilDone();
}

function test() {
  window.open("javascript:alert(window.open('about:blank'))");
  if (window.layoutTestController)
    layoutTestController.notifyDone();
}
</script>
</head>
<body onload="test()">
If the inner pop-up was not blocked then there will be an ALERT containing a
DOMWindow object. Otherwise, the test passes.
</body>
</html>
