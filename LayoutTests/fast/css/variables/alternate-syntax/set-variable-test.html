<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN">
<html>
<head>
<style>
@-webkit-define {
    foregroundColor: red;
}

div {
    color: =foregroundColor=;
}
</style>
</head>
<body>
<div>
This text should be green.
</div>
<script>
document.styleSheets[0].cssRules[0].variables.setVariable("foregroundColor", "green");
</script>
