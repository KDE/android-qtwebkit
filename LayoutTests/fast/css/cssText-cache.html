<body>
<div id="box">
</div>
<div id="results">
</div>
<script type="text/javascript" charset="utf-8">

  if (window.layoutTestController)
    layoutTestController.dumpAsText();

  var style = document.getElementById('box').style;

  style.left = "10px";
  checkResult("style.left", "10px");
  style.left = "20px";
  checkResult("style.left", "20px");

  // Verify using getPropertyCSSValue() and setFloatValue()
  var left = style.getPropertyCSSValue("left");
  left.setFloatValue(CSSPrimitiveValue.CSS_PX, 30);
  checkResult("style.left", "30px");
  left.setFloatValue(CSSPrimitiveValue.CSS_PX, 40);
  checkResult("style.left", "40px");

  function checkResult(property, expectedValue) {
    var value = eval(property);
    var result = ": " + property + " was " + value + ", expected " + expectedValue + "<br>";
    if (value == expectedValue)
      result = "<b style=\"color:green\">PASS</b>" + result;
    else
      result = "<b style=\"color:red\">FAIL</b>" + result;
    var results = document.getElementById('results');
    results.innerHTML += result;
  }

</script>
</body>
