<html>
<head>
<style>
.test { width: 100%; }
</style>
</head>
<body>
The following sets of buttons should not overlap.
<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="button" value="New Mail" class="test"></td>
<td><input type="button" value="Reply" class="test"></td>
<td><input type="button" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>
<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="submit" value="New Mail" class="test"></td>
<td><input type="submit" value="Reply" class="test"></td>
<td><input type="submit" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="checkbox" value="New Mail" class="test"></td>
<td><input type="checkbox" value="Reply" class="test"></td>
<td><input type="checkbox" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="radio" name="b" value="New Mail" class="test"></td>
<td><input type="radio" name="b" value="Reply" class="test"></td>
<td><input type="radio" name="b" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

The following elements behave differently in different browsers.
Our current behavior will cause them to overlap, 
but we may need to change this in the future.
<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="text" name="b" value="New Mail" class="test"></td>
<td><input type="text" name="b" value="Reply" class="test"></td>
<td><input type="text" name="b" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><input type="text" size="100" name="b" value="New Mail" class="test"></td>
<td><input type="text" size="100" name="b" value="Reply" class="test"></td>
<td><input type="text" size="100" name="b" value="Reply All" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><img src="resources/apple_m.jpg" class="test"></td>
<td><img src="resources/apple_m.jpg" class="test"></td>
<td><img src="resources/apple_m.jpg" class="test"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><textarea class="test">one</textarea></td>
<td><textarea class="test">two</textarea></td>
<td><textarea class="test">three</textarea></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><textarea class="test" cols="30">one two three</textarea></td>
<td><textarea class="test" cols="30">two</textarea></td>
<td><textarea class="test" cols="30">three</textarea></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><select class="test"><option>one</option></select></td>
<td><select class="test"><option>two</option></select></td>
<td><select class="test"><option>three</option></select></td>
<td width="100%">&nbsp;</td>
</tr>
</table>

<br>
<br>

<table border="0" cellspacing="1" cellpadding="1" width="100%">
<tr>
<td nowrap><img src="resources/apple_m.jpg" height="100%"></td>
<td><img src="resources/apple_m.jpg" height="100%"></td>
<td><img src="resources/apple_m.jpg" height="100%"></td>
<td width="100%">&nbsp;</td>
</tr>
</table>


</body>
</html>
