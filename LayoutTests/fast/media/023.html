<html>
<head>
<title> CSS3 media query test: media not braille should eval true</title>  
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/" />

<style type="text/css" media="not braille">
p {
  color: green;
}
</style>

</head>
<body>
<p> This text should be green.</p>
</body>
</html>
