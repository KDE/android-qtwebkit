<html>
<head>
<title> CSS3 media query test: screen and (color)</title>  
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/#color" />

<style type="text/css">
p {
  color: red;
}
@media screen and (color) {
   p {
     color: green;
  }
}
</style>
</head>
<body>
<p> This text should be green if color display is used.</p>
</body>
</html>
