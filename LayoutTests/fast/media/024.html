<html>
<head>
<title> CSS3 media query test: media not screen should eval false </title>  
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/" />

<style type="text/css">
p {
    color: green;
}
</style>

<style type="text/css" media="not screen">
p {
    color: red;
}
</style>

</head>
<body>
<p> This text should be green.</p>
</body>
</html>
