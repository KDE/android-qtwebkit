<html>
<head>
<title> CSS3 media query test: media all and invalid should eval false </title>  
<link rel="help" href="http://www.w3.org/TR/css3-mediaqueries/" />

<style type="text/css">
p {
    color: green;
}

@media all and invalid {
p {
    color: red;
}
}
</style>


</head>
<body>
<p> This text should be green.</p>
</body>
</html>
