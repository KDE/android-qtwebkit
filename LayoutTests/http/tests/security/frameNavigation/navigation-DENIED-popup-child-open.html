<html>
<head>
<script src="resources/lib.js"></script>
<script>
navUtils.set_frame_count(1);

navUtils.onready = function () {
  navUtils.log('Navigating frame.');
  navUtils.navigateByOpen('window1_child0');
};

navUtils.ondone = function () {
  navUtils.log('Navigation complete.');
  navUtils.logWindowCount();
  navUtils.log('popup1: ' + navUtils.canAccess(popup1.frames[0]));
  navUtils.log('Done.');
  if (window.layoutTestController)
    layoutTestController.notifyDone();
};
</script>
</head>
<body>
<div id='console'></div>
<script>
var popup1 = window.open("http://localhost:8000/security/frameNavigation/resources/iframe.html#ready.html", "window1");
</script>
</body>
</html>
