<html>
<head>
<script src="resources/lib.js"></script>
<script>
navUtils.set_frame_count(1);

navUtils.onready = function () {
  navUtils.log('Navigating frame.');
  navUtils.navigateByHyperlink('window3_child0');
};

navUtils.ondone = function () {
  navUtils.log('Navigation complete.');
  navUtils.logWindowCount();
  navUtils.log('popup3: ' + navUtils.canAccess(popup3.frames[0]));
  navUtils.log('Done.');
  if (window.layoutTestController)
    layoutTestController.notifyDone();
};
</script>
</head>
<body>
<div id='console'></div>
<script>
var popup3 = window.open("http://localhost:8000/security/frameNavigation/resources/iframe.html#ready.html", "window3");
</script>
</body>
</html>
