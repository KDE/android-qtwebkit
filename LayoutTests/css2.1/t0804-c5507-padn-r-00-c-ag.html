<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
 <head>
  <title>CSS 2.1 Test Suite: padding-right</title>
  <style type="text/css">
   body { color: navy; }
   div { font: 10px/1 Ahem; width: 106px; color: blue; }
   img { vertical-align: bottom; }
   .zero {padding-right: 0; text-align: center; background-color: navy;}
   .one {padding-right: 0.5in; text-align: right; background-color: navy;}
   .two {padding-right: 48px; text-align: right; background-color: navy;}
   .three {padding-right: 4.8em; text-align: right; background-color: navy;}
   .four {padding-right: 45.3%; text-align: right; background-color: navy;}
  </style>
  <link title="8.4 Padding properties: 'padding-top', 'padding-right', 'padding-bottom', 'padding-left', and 'padding'" href="http://www.w3.org/TR/CSS21/box.html#padding-properties" rel="help">
  <link title="16.2 Alignment: the 'text-align' property" href="http://www.w3.org/TR/CSS21/text.html#alignment-prop" rel="help">
 </head>
 <body>
  <p>The five bar below should be identical.</p>
  <div>
   <p class="zero">
    x
   </p>
   <p class="one">
    x
   </p>
   <p class="two">
    x
   </p>
   <p class="three">
    x
   </p>
   <p class="four">
    x
   </p>
  </div>
 </body>
</html>
