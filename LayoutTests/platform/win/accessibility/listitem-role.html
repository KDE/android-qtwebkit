<html>
<script>
    if (window.layoutTestController)
        layoutTestController.dumpAsText();  
</script>
<body id="body">

<ol id="list">
<li>List Item</li>
</ol>
<div id="result">

</div>

<script>
    if (window.accessibilityController) {
        var result = document.getElementById("result");
        var list = document.getElementById("list");
        list.focus();
        var listItem = accessibilityController.focusedElement.childAtIndex(0);
        listItem = listItem.childAtIndex(0);
        result.innerText += "Test for role attribute of List Item \n";
        result.innerText += "----------------------------------- \n";
        result.innerText += "role of List Item     : " + listItem.role + "\n";    
    }
</script>
</body>

</html>
