<html>
<head>
    <style>
      body { zoom: 150%; }
      video {
        margin: 30px;
        display: block;
      }
      .rotated {
        -webkit-transform: rotate(10deg);
      }
    </style>
    <script>
        function init()
        {
            var totalCount = document.getElementsByTagName('video').length;
            var count = totalCount;
            document.addEventListener("canplaythrough", function () {
                if (!--count) {
                    if (window.layoutTestController)
                        setTimeout(function() { layoutTestController.notifyDone(); }, totalCount * 150);
                }
            }, true);

            if (window.layoutTestController) {
                layoutTestController.waitUntilDone();
                setTimeout(function() { 
                    document.body.appendChild(document.createTextNode('FAIL')); 
                    if (window.layoutTestController)
                        layoutTestController.notifyDone();
                }, 1500);
            }
        }
    </script>

</head>
<body onload="init()">
    <p>Zoomed video with controls.</p>
    <video src="content/test.mp4" width="160" height="120" controls></video>
    <video class="rotated" src="content/test.mp4" width="160" height="120" controls></video>
</body>
</html>
