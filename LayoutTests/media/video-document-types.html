<html>
    <head>
        <script>
        var video;
        function log(msg)
        {
            document.getElementById('console').appendChild(document.createTextNode(msg + "\n"));
        }
        
        function test()
        {
            video = document.getElementById('fr').contentDocument.getElementsByTagName('video')[0];
            if (video)
                log("PASS: <video> used");
            else
                log("FAIL: <video> NOT used");

            if (window.layoutTestController) {
                layoutTestController.dumpAsText();
                layoutTestController.waitUntilDone();
                layoutTestController.notifyDone();
            }
        }
        </script>
    </head>
    <body onload="test()">
        <iframe src="content/counting.mp4" id="fr" width=380 height=330></iframe>
        <p>This tests that a standalone MPEG-4 file with 'sdsm' and 'odsm' tracks is opened in a MediaDocument.</p>
        <pre id="console"></pre>
    </body>
</html>
